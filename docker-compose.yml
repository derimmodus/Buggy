services:
  helptool:
    build: .
    ports:
      - "5412:5411"
    volumes:
      - ./data:/app/data
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5411')"]
      interval: 30s
      timeout: 10s
      retries: 3
